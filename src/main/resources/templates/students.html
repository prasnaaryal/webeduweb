<div class ="container">
    <div class = "row">
        <h2 style=" color: #151111;
        padding-top: 60px;
        padding-bottom: 40px;

    text-decoration: none;
    font-size: 1.9rem;
    font-family:Poppins sans-serif;
    font-weight: 500;"> Student Records</h2>
    </div>


    <table class = "table table-striped table-bordered" style="padding-top: 60px">
        <thead class = "table-dark">
        <tr>
            <th>  First Name</th>
            <th>  Last Name</th>
            <th> Email </th>
            <th> Address </th>
            <th> Department </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "student: ${students}">
            <td th:text = "${student.firstName}"></td>
            <td th:text = "${student.lastName}"></td>
            <td th:text = "${student.email}"></td>
            <td th:text = "${student.address}"></td>
            <td th:text = "${student.department}"></td>
            <td>
                <a th:href = "@{/students/edit/{id}(id=${student.id})}"
                   class = "btn btn-primary"><i class="fa-solid fa-pen"></i></a>

                <a th:href = "@{/students/{id}(id=${student.id})}"
                   class = "btn btn-danger"><i class="fa-solid fa-trash"></i></a>

            </td>
        </tr>
        </tbody>

    </table>

    <div class = "row">

            <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3" style="background-color: palevioletred;display: flex;justify-content: center;align-content: center;"> Add Students</a>

    </div>

</div>
