<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md " style="background-color: #FCA4A6;">
    <!-- Brand -->
    <a class="navbar-brand" style="color: #ffffff;" href="">Coffee</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" style="color: #ffffff;" th:href="@{/students}">Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: #ffffff;" th:href="@{/menus}">Menu</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h2 style=" color: #151111;
        padding-top: 60px;
        padding-bottom: 40px;

    text-decoration: none;
    font-size: 1.9rem;
    font-family:Poppins sans-serif;
    font-weight: 500;"> Menu</h2>
    </div>


    <table class = "table table-striped table-bordered" style="padding-top: 60px">
        <thead class = "table-dark">
        <tr>
            <th>   Name</th>
            <th>  Price</th>
            <th> Stock </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "menu: ${menu}">
            <td th:text = "${menu.Name}"></td>
            <td th:text = "${menu.Price}"></td>
            <td th:text = "${menu.Stock}"></td>
            <td>
                <a th:href = "@{/menus/edit/{id}(id=${menu.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/menus/{id}(id=${menu.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/menus/new}" class = "btn btn-primary btn-sm mb-3" style="background-color: palevioletred"> Add Customers</a>
        </div>
    </div>

</div>
</body>
</html>
