<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

<!--    for nav bar-->
    <link th:href="@{~/css/nav.css}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
<div class="menu-btn">
    <i class="fas fa-bars"></i>
</div>
<div class="side-bar">
    <div class="close-btn">
        <i class="fas fa-times"></i>
    </div>
    <div class="menu">
        <div class="item"><a href="#"><i class="fas fa-desktop"></i>Dashboard </a></div>
        <div class="item"><a th:href="@{/students}"><i class="fas fa-user"></i>Details </a></div>
        <div class="item"><a th:href="@{/departments}"><i class="fas fa-th"></i>Department</a></div>
        <div class="item"><a th:href="@{/logout}"><i class="fas fa-arrow-right-from-bracket"></i>logout</a></div>
    </div>
</div>



<div class ="container">
    <div class = "row">
        <h2 style=" color: #151111;
        padding-top: 60px;
        padding-bottom: 40px;

    text-decoration: none;
    font-size: 1.9rem;
    font-family:Poppins sans-serif;
    font-weight: 500;"> Department</h2>
    </div>


    <table class = "table table-striped table-bordered" style="padding-top: 60px">
        <thead class = "table-dark">
        <tr>
            <th>   Name</th>
            <th>  Credit</th>
            <th>  Actions</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each = "department: ${department}">
            <td th:text = "${department.Name}"></td>
            <td th:text = "${department.Credit}"></td>
<!--            <td th:text = "${menu.Stock}"></td>-->
            <td>
<!--                <div class="item"><a href="#"><i class="fas fa-desktop"></i>Dashboard </a></div>-->

                <a th:href = "@{/departments/edit/{id}(id=${department.id})}"
                   class = "btn btn-primary"><i class="fa-solid fa-pen"></i>
                    </a>

                <a th:href = "@{/departments/{id}(id=${department.id})}"
                   class = "btn btn-danger" ><i class="fa-solid fa-trash"></i>
                </a>

            </td>
        </tr>
        </tbody>

    </table>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/departments/new}" class = "btn btn-primary btn-sm mb-3" style="background-color: palevioletred"> Add Department</a>
        </div>
    </div>

</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('.menu-btn').click(function(){
            $('.side-bar').addClass('active');
            $('.menu-btn').css("visibility","hidden")
        });

        $('.close-btn').click(function(){
            $('.side-bar').removeClass('active');
            $('.menu-btn').css("visibility","visible")
        });
    });
</script>
</body>
</html>
