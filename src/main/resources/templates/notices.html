<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"

          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link th:href="@{~/css/nav.css}" rel="stylesheet">
    <link th:href="@{~/css/newnav.css}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


</head>
<body>
<div class="container2">
    <nav>
        <ul>
            <li><a href="#" class="logo">
                <img th:src="@{~/img/logo.svg}" width="162" height="50" alt="Eduwebogo">

            </a></li>
            <li>     <a th:href="@{/dashboard}">
                <i class="fas fa-desktop"></i>
                <span class="nav-item">Dashboard</span>
            </a></li>
            <li><a th:href="@{/students}">
                <i class="fas fa-user"></i>
                <span class="nav-item">Details</span>
            </a></li>
            <li><a th:href="@{/departments}">
                <i class="fas fa-chart-bar"></i>
                <span class="nav-item">Department</span>
            </a></li>
                        <li><a href="@{/noticeList}">
                            <i class="fas fa-bell"></i>
                            <span class="nav-item">Notice</span>
                        </a></li>

            <li><a th:href="@{/logout}" class="logout">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-item">Log out</span>
            </a></li>
        </ul>
    </nav>
    <div class ="container">
        <div class = "row">
            <h2 style=" color: #151111;
        padding-top: 60px;
        padding-bottom: 40px;

    text-decoration: none;
    font-size: 1.9rem;
    font-family:Poppins sans-serif;
    font-weight: 500;"> Notice Records</h2>
        </div>


        <table class = "table table-striped table-bordered" style="padding-top: 60px">
            <a th:href="@{/noticeList}"></a>
            <thead class = "table-dark">
            <tr>
                <th>  Notice</th>
                <th> Actions </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "notice: ${noticeList}">
                <td th:text = "${notice.noticeName}"></td>
                <td>
                    <a th:href = "@{/notices/edit/{id}(id=${notice.id})}"
                       class = "btn btn-primary"><i class="fa-solid fa-pen"></i></a>
                    <a th:href = "@{/notices/delete/{id}(id=${notice.id})}"
                       class = "btn btn-danger"><i class="fa-solid fa-trash"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class = "row">
            <a th:href = "@{/notices/new}" class = "btn btn-primary btn-sm mb-3" style="background-color: palevioletred;display: flex;justify-content: center;align-content: center;"> Add Students</a>
        </div>

    </div>
    <script>
        var hamburger = document.querySelector(".hamburger");
        hamburger.addEventListener("click", function(){
            document.querySelector("body").classList.toggle("active");
        })
    </script>
    </div>
</body>
</html>
