<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link th:href="@{~/css/student.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md" style="background-color: #FCA4A6;">
    <!-- Brand -->
    <a class="navbar-brand" style="color: white;" href="#">Coffee</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link"style="color: white;" th:href="@{/students}">Details</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <!--        box form with heading css-->
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h2 class = "text-center" style="padding-top: 50px; font-size: 2.1rem;
    font-weight: 600;
    color: #151111;" >New customer?</h2>
            <h6 style="color: #bababa;
    font-weight: 400;
    font-size: 0.75rem;
    justify-items: center;">Add them on the list</h6>
            <div class = "card-body">
                <form th:action="@{/menus}" th:object = "${menu}" method="POST">
                    <div class ="form-group">
                        <label>  Name </label>
                        <input
                                type = "text"
                                name = "Name"
                                th:field = "*{Name}"
                                class = "form-control"
                                placeholder="Enter First Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label>  Price </label>
                        <input
                                type = "text"
                                name = "Price"
                                th:field = "*{Price}"
                                class = "form-control"
                                placeholder="Enter Last Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label>  Stock </label>
                        <input
                                type = "text"
                                name = "Stock"
                                th:field = "*{Stock}"
                                class = "form-control"
                                placeholder="Enter  Amount"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit"  class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
